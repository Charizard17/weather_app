<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="rainy-weather-icon.jpg">
    <title>Weather App</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city...">
        </header>
        <main>
            <section class="location">
                <div class="city">Eschwege, DE</div>
                <div class="date">Tuesday 5, May 2020</div>
            </section>
            <div class="current">
                <div class="temp">8<span>°c</span></div>
                <div class="weather">Partly cloudly</div>
                <div class="hi-low">13°c / 0°c</div>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
